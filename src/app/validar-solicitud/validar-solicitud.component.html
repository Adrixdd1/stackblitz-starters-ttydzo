            <div class="container mt-3">           
                <table class="table table-bordered table-hover ">
                    <thead>
                        <tr>
                            <th>Alumno</th>
                            <th>Solicitud</th>
                            <th>Semestre</th>
                            <th>Validación</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(alumno of servicios;track alumno.getMatricula()){
                            <tr class="align-middle">
                                <td>{{alumno.getMatricula()}}</td>
                                <td><a (click)="salir(alumno.getMatricula())">Solicitud</a></td>
                                <td>{{getSemestre(alumno.getMatricula())}}</td>
                                <td>
                                    @if(alumno.getEstadoSolicitud()=="0"){
                                        <i class="bi bi-info-circle"></i>
                                    }@else if (alumno.getEstadoSolicitud()=="1") {
                                        <i class="bi bi-check"></i>
                                    }@else{
                                        <i class="bi bi-x"></i>
                                    }
                                </td>
                            </tr>
                        }
