    <div class="container bg-white text-dark p-4">
        <h1 id="titulo">Nuevo Proyecto</h1>
        <form id="nuevoProyecto" [formGroup]="formulario">
            <div class="row mb-3 d-flex">
                <label for="id" class="col-sm-2 col-form-label" >Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" name="id" formControlName="txtIdProyecto">
                </div>
                <label for="nombre" class="col-sm-2 col-form-label" >Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" name="nombre" formControlName="txtNombreProyecto">
                </div>
            </div>
            <div class="row mb-3">
                <label for="descripcion" class="col-sm-2 col-form-label">Descripción:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required formControlName="txtDescripcion"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="modalidad" class="col-sm-2 col-form-label">Modalidad:</label>
                <div class="col-sm-10">
                    <select class="form-select" id="modalidad" name="modalidad" formControlName="optModalidad">
                        <option value="0">Remoto</option>
                        <option value="1">Presencial</option>
                        <option value="2">Mixto</option>
                    </select>
                </div>
            </div>
            @if(modalidad!=0){

            <div class="row mb-3" id="ubicacionContainer">
                <label for="ciudad" class="col-sm-2 col-form-label">Ciudad:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ciudad" name="ciudad" formControlName="txtCiudad">
                </div>
            </div>
            <div class="row mb-3" id="estadoContainer">
                <label for="estado" class="col-sm-2 col-form-label">Estado:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="estado" name="estado" formControlName="txtEstado">
                </div>
            </div>
        }
            <div class="row mb-3">
                <div class="col-sm-2 offset-sm-2">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="remuneracion">Remuneración:</label>
                        <input class="form-check-input" type="checkbox" id="remuneracion" role="switch" name="remuneracion" formControlName="chkRemuneracion">
                    </div>
                </div>
                <div class="row mb-3 wh-60 align-items-center">
                    <div class="col-sm-6">
                        <label for="tamañoEquipo" class="form-label">Tamaño del Equipo</label>
                        <input type="number" class="form-control" id="tamañoEquipo" name="tamañoEquipo" formControlName="txtTamañoEquipo">
                    </div>
                    <div class="col-sm-6 fecha">
                        <mat-form-field class="example-full-width">
                            <mat-label>Escoger Fecha Expiración</mat-label>
                            <input matInput [min]="minDate" [matDatepicker]="picker" formControlName="pickerFecha">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        @if(guardado==false){
                            <button class="btn btn-warning" (click)="guardarBorrador()">Guardar como Borrador</button>
                            <button class="btn btn-primary" (click)="enviar()">Enviar Proyecto</button>
                        }
                    </div>
                    <div class="col-sm-10 offset-sm-2">
                        <a class="btn btn-success" routerLink="/proyectos">Cancelar</a>
                    </div>
                  </div>
                  
    </div>
