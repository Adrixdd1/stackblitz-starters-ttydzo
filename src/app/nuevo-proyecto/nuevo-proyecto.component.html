<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Proyecto</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css"></head>
<body class="bg-success">
    <div class="container bg-white text-dark p-4">
        <h1 id="titulo">Nuevo Proyecto</h1>
        <form id="nuevoProyecto" action="index.html">
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="descripcion" class="col-sm-2 col-form-label">Descripción:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="modalidad" class="col-sm-2 col-form-label">Modalidad:</label>
                <div class="col-sm-10">
                    <select class="form-select" id="modalidad" name="modalidad" required>
                        <option value="0">Remoto</option>
                        <option value="1">Presencial</option>
                        <option value="2">Mixto</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3" id="ubicacionContainer" style="display:none;">
                <label for="ciudad" class="col-sm-2 col-form-label">Ciudad:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ciudad" name="ciudad">
                </div>
            </div>
            <div class="row mb-3" id="estadoContainer" style="display:none;">
                <label for="estado" class="col-sm-2 col-form-label">Estado:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="estado" name="estado">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-2 offset-sm-2">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="remuneracion">Remuneración:</label>
                        <input class="form-check-input" type="checkbox" id="remuneracion" role="switch" name="remuneracion">
                    </div>
                </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Enviar Proyecto</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-Fyikf1Y6/Su6en4ScWFrMaK/k2lX9nW4uUwLXU2rnWosA9gOnn0iiy6c2FBFOvxq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-X1K9WRkYw/Bp3UfXx6iMA7tVl/E2pSLeQ0kPOv6nFFw6oW4iShFyfD07A4DnZ/c+" crossorigin="anonymous"></script>
</body>
</html>
