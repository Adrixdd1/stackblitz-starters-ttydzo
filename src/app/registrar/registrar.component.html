<div class="bg-success d-flex justify-content-center align-items-center vh-110">
    <div class="bg-white p-5 rounded-5 shadow">
        <div class="container mt-5">
            <div class="row">
                <div class="row">
                <div class="col-md-12-text-center">
                    <h2 class="text-center">Registro de Alumno</h2><br>
                    <form>
                        <div class="mb-1 text-center">
                            <label for="matricula" class="form-label small">Matrícula:</label>
                            <input type="text" class="form-control" id="matricula" name="matricula" required>
                        </div>
                        <div class="mb-1 text-center">
                            
                            <label for="nombre" class="form-label small">Nombre(s):</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-1 text-center">
                            <label for="apellido" class="form-label small">Apellido(s):</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>
                        <div class="mb-1 text-center">
                            <label for="apellido" class="form-label small">Correo:</label>
                            <input type="text" class="form-control" id="correo" name="correo" required>
                        </div>
                        <div class="mb-1 text-center">
                            <label for="empresa" class="form-label small">Empresa:</label>
                            <input type="text" class="form-control" id="empresa" name="empresa" required>
                        </div>
                       <div class="mb-1 text-center">
                            <label class="form-label small">Campus:</label>
                       </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input-small" type="radio" name="campus" id="lomaBonita" value="loma_bonita" required>
                            <label class="form-check-label small" for="lomaBonita">Loma Bonita</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input-small" type="radio" name="campus" id="tuxtepec" value="tuxtepec" required>
                            <label class="form-check-label small" for="tuxtepec">Tuxtepec</label>
                        </div>
                    </div>
        
                        
                         <div class="mb-1 text-center">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="carrera" class="form-label-small">Carrera:</label>
                                        <select class="form-control" id="carrera" name="carrera" required>
                                            <option value="ingenieria_computacion"  class="small">Ingeniería en Computación</option>
                                            <option value="ingenieria_mecatronica"  class="small">Ingeniería en Mecatrónica</option>
                                            <option value="ingenieria_Agricola" class="small">Ingeniería en Agrícola Tropical</option>
                                            <option value="ingenieria_Diseño" class="small">Ingeniería en Diseño</option>
                                            <option value="zootecnia" class="small">Licenciatura en Zootecnia</option>
                                            <option value="matematicas_aplicadas" class="small">Licenciatura en Matemáticas Aplicadas</option>
                                        </select>
                                    </div>
                                
                                    <div class="col-md-6">
                                        <label for="semestre" class="form-label-small">Semestre:</label>
                                        <select class="form-control" id="semestre" name="semestre" required>
                                            <option value="1" class="small">1er Semestre</option>
                                            <option value="2" class="small">2do Semestre</option>
                                            <option value="3" class="small">3er Semestre</option>
                                            <option value="4" class="small">4to Semestre</option>
                                            <option value="5" class="small">5to Semestre</option>
                                            <option value="6" class="small">6to Semestre</option>
                                            <option value="7" class="small">7mo Semestre</option>
                                            <option value="8" class="small">8vo Semestre</option>
                                            <option value="9" class="small">9no Semestre</option>
                                            <option value="10" class="small">10mo Semestre</option>
                                            
                                        </select>
                                        
                                    </div>
                                </div>
                         </div><br>
                         <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>
                </div>
                                    
    </div>
